
<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <p>{{todayString | date}}</p>
        </div>
      </div>     
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col-lg-12">
      <div class=" card-wrapper">   
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">Reporting Tool</h3></div>

          <div class=" card-body">
            <form>
              <div class=" form-row">
                <div class=" col-md-5 mb-3">
                  <label class=" form-control-label" for="validationCustom01">
                    Report Type
                  </label>

                  <select class=" form-control" id="exampleFormControlSelect3">
                    <option> Report 1 </option>
  
                    <option> Report 2 </option>
  
                    <option> Report 3 </option>
  
                    <option> Report 4 </option>
                  </select>
                </div>

                <div class=" col-md-5 mb-3">
                  <label class=" form-control-label" for="validationCustom02">
                    Date Range
                  </label>

                  <input
                      type="text"
                      class="form-control"
                      bsDaterangepicker
                      [(ngModel)]="bsRangeValue"
                      [bsConfig]="{
                        isAnimated: true,
                        containerClass: 'theme-red'
                      }"
                      name="bsDaterangepicker"
                    />

                </div>

                <div class=" col-md-2 mb-3">
                  <button class=" btn btn-info" type="submit" style="margin-top: 35px;">
                    Search
                  </button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Report 1</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv"></div>
        </div>
        </div>
    </div>
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Report 2</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv1"></div>
          </div>
        </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Report 3</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv2"></div>
          </div>
        </div>
    </div>
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Report 4</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv3"></div>
          </div>
        </div>
    </div>
  </div>
</div>
